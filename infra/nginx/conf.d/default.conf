server {
    listen       80 default_server;
    listen       [::]:80 default_server;
    server_name  _;

    location ~ ^/(admin|api) {
        proxy_pass http://django:8000;
    }

    location ~* \.(?:jpg|jpeg|gif|png|ico|css|js|svg)$ {
        root /var/www;
        log_not_found off;
        expires 90d;
    }

    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ =404;
    }

    error_page   404              /404.html;
    error_page   500 502 503 504  /500.html;
}